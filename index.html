<!DOCTYPE html>
<html>
<head>
  <title>Team Profile</title>
  <link rel="stylesheet" href="lab.css">
</head>
<body>

  <header>
    <h1>Web Developers of ABS Company</h1>
  </header>

  <div class="lead-container">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="FbVymwQWQAI9VwR.jpg" alt="Lead Developer">
          <h2>Steve Harrington</h2>
          <p> Lead developer</p>
        </div>
        <div class="flip-card-back">
          <p>Lead Developer</p>
          <p>Expert in frontend and backend development.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="team">
    <div class="card">
      <img src="woman.jpg" alt="FrontEnd Developer">
      <h2>Jane Doe</h2>
      <p>Frontend Developer</p>
    </div>

    <div class="card">
      <img src="man.png" alt="BackEnd Developer">
      <h2>Sam Lee</h2>
      <p>Backend Developer</p>
    </div>

    <div class="card">
      <img src="robot.png" alt="A/B Testing">
      <h2>RoboTest</h2>
      <p>A/B Testing</p>
    </div>
  </div>

</body>
</html>
